name: Imagen Docker - Vulnerabilidades

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  containerization:
    runs-on: ubuntu-latest
#    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/${{vars.DOCKER_REPOSITORI}}:${{github.sha}}


  security-scan:
    runs-on: ubuntu-latest
    needs: [containerization]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan Docker Image
        run: trivy image ${{secrets.DOCKER_USERNAME}}/${{vars.DOCKER_REPOSITORI}}:${{github.sha}} 
    
      # Clair scan
      - name: Install Clair Scanner
        run: |
          curl -sSL https://github.com/arminc/clair-scanner/releases/download/v12/clair-scanner_linux_amd64 -o /usr/local/bin/clair-scanner
          chmod +x /usr/local/bin/clair-scanner

      - name: Scan Docker Image with Clair
        run: |
          clair-scanner -r clair-report.json ${{secrets.DOCKER_USERNAME}}/${{vars.DOCKER_REPOSITORI}}:${{github.sha}}

      # Snyk scan
      - name: Set up Snyk
        uses: snyk/actions/setup@v2.2.0
        with:
          token: ${{secrets.SNYK_TOKEN }}

      - name: Scan Docker Image with Snyk
        run: snyk container test ${{secrets.DOCKER_USERNAME}}/${{vars.DOCKER_REPOSITORI}}:${{github.sha}}
  